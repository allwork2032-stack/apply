<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}বাংলাদেশ সরকারী চাকুরীর আবেদন{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bangla-font {
            font-family: 'SolaimanLipi', 'Siyam Rupali', Arial, sans-serif;
        }
        .header-bg {
            background-color: #006a4e; /* Bangladesh green */
            color: white;
        }
        .footer-bg {
            background-color: #006a4e;
            color: white;
            padding: 20px 0;
        }
        .job-card {
            transition: transform 0.3s;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bangla-font">
    <header class="header-bg py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">বাংলাদেশ সরকারী চাকুরীর আবেদন</h1>
                <nav>
                    {% if session.user_id %}
                    <a href="/dashboard" class="text-white me-3">ড্যাশবোর্ড</a>
                    <a href="/logout" class="text-white">লগআউট</a>
                    {% else %}
                    <a href="/login" class="text-white me-3">লগইন</a>
                    <a href="/register" class="text-white">নিবন্ধন</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer-bg mt-5">
        <div class="container text-center">
            <p>© ২০২৩ বাংলাদেশ সরকারী চাকুরীর আবেদন পোর্টাল | সকল স্বত্ব সংরক্ষিত</p>
            <p>যোগাযোগ: help@govjob.gov.bd | হেল্পলাইন: ১৬৩৪৫</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
